{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPOPI</title>
    {%block style%}
    <style>
            body {
                margin: 5px 30px;
                padding: 0;
            }
            #head {
                padding: 10px 0px;
                align-items: center;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }
            .h-cont img{
                height: 70px;
            } 
            #container {
                display: flex;
                flex-direction: row;
                width: 100%;
            }
            #right {
                width: 200px;
                display: flex;
                flex-direction: column;
                padding: 10px;
            }
            #left {
                width: 100%;
                margin-left: 30px;
            }
            .btn {
                margin: 10px 0px;
                background-color:  rgb(252, 203, 40);
                color:black;
                border: none;
                font-size: 16px;
                font-weight: 500;
                padding: 10px;
                border-radius: 10px;
                transition: background-color 0.3s ease;
                text-align: center;
            }
            .btn:hover {
                cursor: pointer;
                background-color: black;
                color: rgb(252, 203, 40);
            }
        </style>
    {%endblock%}
</head>
